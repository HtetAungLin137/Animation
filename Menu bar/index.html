<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="navagation">
            <div class="menu_toggle"></div>
                <div class="profile">
                    <div class="img">
                        <img src="./adorable-girl-with-curly-blonde-hair-posing-garden-portrait-caucasian-glad-woman-holding-pink-flower_197531-10490.webp" alt="">
                    </div>
            </div>
            <ul class="nav">
                <li>
                    <a href="">
                        <span class="icon"> <i class='bx bx-user icon' ></i></span> 
                        <span class="text">Profile</span>
                    </a>
                </li>
                <li> 
                    <a href="">
                        <span class="icon"><i class='bx bx-question-mark icon'></i></span>
                        <span class="text">Support</span>
                    </a>
                </li>
                <li> 
                    <a href="">
                        <span class="icon"><i class='bx bx-conversation icon'></i></span>    
                        <span class="text">Chat</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="icon"><i class='bx bx-exit icon'></i></span>                   
                        <span class="text">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <script>
        var navagation=document.querySelector('.navagation');
        var menu_toggle=document.querySelector('.menu_toggle');

        menu_toggle.onclick=()=>{
            navagation.classList.toggle('active')
        }
    </script>
</body>
</html>
